<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faça um programa que leia um número e imprima seu antecessor e sucessor.</title>
</head>
<body>
    <script>
        let numeroEscolha = parseInt(prompt('Escolha um número inteiro'));

        var antecessor = numeroEscolha - 1;
        var sucessor = numeroEscolha + 1;

        alert(`O número antecessor de ${numeroEscolha} é: ${antecessor}; seu sucessor é ${sucessor}`);
    </script>
</body>
</html>
