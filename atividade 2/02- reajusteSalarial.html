<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escreva um programa que receba o salário de um funcionário(float), e retorne o resultado do novo salário com reajuste de 35%.</title>
</head>
<body>

    <script>
        let salario =  parseFloat(prompt("Insira seu salário."));

        var porcentagem = 35;

        var calculoPorcentagem = porcentagem / 100;

        var percentualSalarial = calculoPorcentagem * salario;
        console.log(percentualSalarial);

        var reajuste = salario + percentualSalarial;

        alert(`O seu salário agora é R$${reajuste}`);

    </script>
    
</body>
</html>
