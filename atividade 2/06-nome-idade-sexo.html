<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faça um programa que leia nome, idade e sexo e imprima na tela.</title>
</head>
<body>
    
    <script>
        let nome = prompt('Qual é seu nome?');
        let idade = parseInt(prompt('Qual é a sua idade?'));
        let sexo = prompt('Qual é seu sexo?');

        alert(`Olá ${nome}! Você tem ${idade} anos e seu sexo é ${sexo}.`)
    </script>

</body>
</html>
