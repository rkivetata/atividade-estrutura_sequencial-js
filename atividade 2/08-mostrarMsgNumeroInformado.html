<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faça um Programa que peça um número e então mostre a mensagem O número informado foi [número].</title>
</head>
<body>

    <script>

        let numero = parseFloat(prompt('Escolha um número.'));
        
        alert(`O número informado foi ${numero}`);
    </script>

</body>
</html>
