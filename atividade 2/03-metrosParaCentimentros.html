<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversão de Metros para centímetros</title>
</head>
<body>
    
    <script>
        var cm = 100;

        let metro = parseFloat(prompt('Qual é a metragem?'));

        var conversãoMetroParaCm = metro * cm;

        alert(`A conversão de ${metro} para centímetro é ${conversãoMetroParaCm}`);
    </script>

</body>
</html>
