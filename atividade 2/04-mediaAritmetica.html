<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie um algoritmo que imprima a média aritmética entre os números 10, 15 e 12.</title>
</head>
<body>
    <script>
        var n1 = 10;
        var n2 = 15;
        var n3 = 12;

        var mediaAritmetica = (n1+n2+n3)/3;

        alert(`A média aritmética entre ${n1}, ${n2} e ${n3} é ${mediaAritmetica}`)
    </script>
</body>
</html>
