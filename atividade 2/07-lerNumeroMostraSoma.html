<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie um algoritmo que leia dois números e mostre sua soma, subtração e divisão.</title>
</head>
<body>
    
    <script>
        let numero1 = parseFloat(prompt('Insira um número.'));
       
       let numero2  = parseFloat(prompt('Insira um número.'));
       
       var soma = numero1 + numero2;
       
       var subtracao = numero1 - numero2;
       
       var divisao = numero1 / numero2;
       
       alert(`A soma dos números ${numero1} e ${numero2} é ${soma}`);
       
       alert(`A subtração dos números ${numero1} e ${numero2} é ${subtracao}`);
       
       alert(`A divisão dos números ${numero1} e ${numero2} é ${divisao}`);
       
    </script>

</body>
</html>
